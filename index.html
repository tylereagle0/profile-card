<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css"/>

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="central-container">
      <div class="card-image">
        <img src="images/bg-pattern-card.svg" alt="a picture of blue circles with varying opacity on a blue background">
      </div>
      <div class="card-body">
        <img src="images/image-victor.jpg" alt="A picture of a young black man.">
        <h1>Victor Crest</h1>
        <p>26</p>
        <p>London</p>
      </div>
      <div class="profile-stats">
        <div class="followers">
          <h1>80k</h1>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h1>803k</h1>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h1>1.4k</h1>
          <p>Photos</p>
        </div>
      </div>
    </section>
  </body>
</html>
